{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are You sure you want to delete "{{item}}"</p>
            <form action="{% url 'delete_order' item.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning"href="{% url 'home' %}" class="">Cancel</a>
                <input type="submit" class="btn btn-danger" name='Confirm'>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
