{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{formset.management_form}}
                #this is actually used when inline form_set is used with a lopp 
                {% for form in formset %}
                <hr>
                    {{form}}
                    <hr>
                {% endfor %}
                <input type="submit" name="submit">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
